<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position property</title>
    <link href="position.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="position.js"></script>
  </head>
  <body>
    <h1>Position property</h1>
    <div id="positionedParent">
      Positioned parent
      <div id="parent">
        Static parent
        <div id="element">
          Element
        </div>
        <div id="nextElement">
          Next element
        </div>
      </div>
    </div>
    <div>
      <button id="static">Static</button>
      <button id="relative">Relative</button>
      <button id="absolute">Absolute</button>
      <button id="fixed">Fixed</button>
    </div>
    <div>
      <label for="top">Top</label>
      <input type="number" min="0" max="100" value="0" id="top" />
      <label for="left">Left</label>
      <input type="number" min="0" max="100" value="0" id="left" />
    </div>
  </body>
</html>
