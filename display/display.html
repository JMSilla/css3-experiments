<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display property</title>
    <link href="display.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="display.js"></script>
  </head>
  <body>
    <h1>Display property</h1>
    <span>
      First inline span
    </span>
    <div id="panel">
        This is the inner text of the div
    </div>
    <span>
      Second inline span
    </span>
    <div>
      <button id="block">Block</button>
      <button id="inline">Inline</button>
      <button id="inlineblock">Inline-block</button>
      <button id="none">None</button>
      <button id="visibility">Visibility hidden</button>
    </div>
  </body>
</html>
